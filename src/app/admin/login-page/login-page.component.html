<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Sign in in the panel of admin</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="example@example.com" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Enter the email field</small>
      <small *ngIf="form.get('email').errors.email">The email field must be email</small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">Enter the password field</small>
      <small *ngIf="form.get('password').errors.minlength">At least
        {{form.get('password').errors.minlength.requiredLength}} characters. Now
        {{form.get('password').errors.minlength.actualLength}} characters.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Sign In</button>
</form>
